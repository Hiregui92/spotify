<li class="media shadow-sm p-4 my-4">
	<div *ngIf="album.images.length > 0" class="image">
		<img class="mr-3" width="80" height="80" src="{{album.images[2].url}}" alt="Photo of a Shiba Inu">
	</div>
    <div class="media-body">
      <h5 class="mt-0 mb-1">{{album.name}}</h5>
      <p class="card-text"> {{album.artists[0].name}}.</p>
      <div class="d-flex align-items-center">
			<button type="button" class="btn btn-sm btn-outline-secondary mr-3">
			Popularity: {{album.popularity}}</button>
			<button type="button" class="btn btn-sm btn-outline-secondary">Release: {{album.release_date | date}}</button>
		</div>
		<div class="d-flex justify-content-end align-items-center">
			<a class="card-link text-right" href="/album/{{album.id}}">View details</a>
		</div>
    </div>
  </li>
