<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="text-center mb-4">
    <img class="mb-4" src="https://www.isomorficos.com/images/portfolio/angular-isomorficos-262x270.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <p><code>Username</code> eve.holt@reqres.in </p>
    <p><code>Password</code> Cualquiera</p>
  </div>
    
    <div class="form-label-group">
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
        <label for="username">Username</label>
    </div>

    <div class="form-label-group">
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        <label for="password">Password</label>
    </div>
    <div class="form-group text-right">
        <button class="btn btn btn-success btn-sm mr-2" type="submit">Sign in</button>
        <button class="btn btn btn-danger btn-sm" onclick="">Cancel</button>
    </div>
  <p class="mt-5 mb-3 text-muted text-center">&copy; Hembert Iregui - isomorficos.com</p>
</form>
